<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 99%); }
  </style>
</head>
<body>

  <div class="flexbox">
    <div class="left-container">
      <h1 class="title">
        Get <span class="violet">insights</span> that help your business grow.
      </h1>
      <p class="info">
        Discover the benefits of analytics and make better decisions regarding revenue, customer experience and overall efficiency.
      </p>
      <div class="achievement">
        <div class="box first">
          <h3>10k+</h3>
          <p>Companies</p>
        </div>
        <div class="box second">
          <h3>314+</h3>
          <p>Templates</p>
        </div>
        <div class="box third">
          <h3>12M+</h3>
          <p>Queries</p>
        </div>
      </div>
    </div>
    <div class="right-container">
      <div class="black"></div>
    </div>
  </div>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
